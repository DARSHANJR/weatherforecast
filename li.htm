<!DOCTYPE html>
<html>
<head>
	<title>Types of Lists in HTML</title>
</head>
<body>
	<h2>Unordered List</h2>
	<ul>
		<li>Apple</li>
		<li>Banana</li>
		<li>Cherry</li>
	</ul>

	<h2>Ordered List</h2>
	<ol>
		<li>First</li>
		<li>Second</li>
		<li>Third</li>
	</ol>

	<h2>Description List</h2>
	<dl>
		<dt>HTML</dt>
		<dd>HyperText Markup Language</dd>
		<dt>CSS</dt>
		<dd>Cascading Style Sheets</dd>
		<dt>JS</dt>
		<dd>JavaScript</dd>
	</dl>
</body>
